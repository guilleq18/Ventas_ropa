{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Recuperar contraseña{% endblock %} | Sistema de Ventas</title>
  <link rel="icon" type="image/svg+xml" href="{% static 'branding/vgc-favicon.svg' %}">
  <link rel="shortcut icon" href="{% static 'branding/vgc-favicon.svg' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    :root{
      --ui-bg: #f4e7e0;
      --ui-card: #f7eee8;
      --ui-border: rgba(156, 103, 76, 0.18);
      --ui-nav: #7b4f43;
      --ui-nav-2: #6f463b;
      --ui-text-soft: #7a6258;
    }
    body { background: var(--ui-bg); color:#3f2f29; }
    .auth-wrap { min-height: 100vh; display:flex; align-items:center; }
    .auth-card { border-radius: 14px; overflow:hidden; background:var(--ui-card); border:1px solid var(--ui-border); }
    .auth-header {
      background: linear-gradient(135deg, var(--ui-nav), var(--ui-nav-2));
      padding: 22px;
      color: #fff;
    }
    .auth-brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .auth-brand img{
      width:58px;
      height:58px;
      object-fit:contain;
      border-radius:12px;
      background: rgba(255,255,255,.10);
      padding:2px;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
      flex:0 0 auto;
    }
    .auth-brand-name{
      margin:0;
      font-size:1.25rem;
      line-height:1;
      font-weight:800;
      letter-spacing:.3px;
    }
    .auth-brand-caption{
      margin:2px 0 0 0;
      opacity:.9;
      font-size:.84rem;
      line-height:1.1;
      font-weight:600;
    }
    .auth-subtitle{
      margin:10px 0 0 0;
      opacity:.92;
    }
    .auth-body { padding: 22px; }
    .btn-full { width:100%; border-radius:10px; }
    .small-note { font-size: .9rem; color: var(--ui-text-soft); }
    .input-field input:focus + label { color:#8d5a4d !important; }
    .input-field input:focus {
      border-bottom:1px solid #8d5a4d !important;
      box-shadow:0 1px 0 0 #8d5a4d !important;
    }
    .helper-links{
      margin-top: 12px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .soft-panel{
      background: rgba(255,255,255,.55);
      border: 1px solid var(--ui-border);
      border-radius: 12px;
      padding: 12px;
    }
    @media (max-width: 600px){
      .auth-brand img{ width:52px; height:52px; }
      .auth-brand-name{ font-size:1.15rem; }
      .auth-subtitle{ font-size:.92rem; }
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="container" style="max-width:540px;">
      <div class="card auth-card z-depth-2">
        <div class="auth-header">
          <div class="auth-brand">
            <img src="{% static 'branding/vgc-badge.svg' %}" alt="VGC">
            <div>
              <h5 class="auth-brand-name">VGC</h5>
              <div class="auth-brand-caption">Sistema de Ventas</div>
            </div>
          </div>
          <p class="auth-subtitle">{% block subtitle %}Gestión de credenciales{% endblock %}</p>
        </div>

        <div class="auth-body">
          {% block content %}{% endblock %}
        </div>
      </div>

      <div class="center grey-text" style="margin-top:12px; font-size:.9rem;">
        <span style="font-weight:700;">VGC</span> · Sistema de Ventas
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.M && M.updateTextFields) M.updateTextFields();
    });
  </script>
</body>
</html>
