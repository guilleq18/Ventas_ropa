<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 140" role="img" aria-labelledby="title desc">
  <title id="title">VGC Sistema de Ventas</title>
  <desc id="desc">Insignia rectangular con letras VGC en dorado sobre fondo amaderado.</desc>
  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6b3f1f"/>
      <stop offset="45%" stop-color="#845127"/>
      <stop offset="100%" stop-color="#5a3318"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f9e27c"/>
      <stop offset="52%" stop-color="#f0c94b"/>
      <stop offset="100%" stop-color="#c9951f"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#2b1608" flood-opacity="0.45"/>
    </filter>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1.4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="-1" result="shadowDiff"/>
      <feColorMatrix in="shadowDiff" type="matrix"
        values="0 0 0 0 0.22
                0 0 0 0 0.12
                0 0 0 0 0.04
                0 0 0 0.42 0"/>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>
  </defs>

  <rect x="1" y="1" width="418" height="138" rx="14" fill="#3d2311" stroke="#8a5a1f" stroke-width="2"/>
  <rect x="12" y="12" width="396" height="116" rx="10" fill="url(#wood)" stroke="#f2ca4e" stroke-width="10" filter="url(#shadow)"/>
  <rect x="26" y="26" width="368" height="88" rx="6" fill="none" stroke="#8a5917" stroke-opacity="0.65" stroke-width="2"/>

  <text x="210" y="95"
        text-anchor="middle"
        font-size="78"
        font-family="Georgia, 'Times New Roman', serif"
        font-weight="700"
        fill="url(#gold)"
        stroke="#9a6a15"
        stroke-width="1.2"
        paint-order="stroke"
        filter="url(#innerShadow)">VGC</text>
</svg>
