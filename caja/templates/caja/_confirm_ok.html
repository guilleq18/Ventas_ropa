<div class="card-panel green lighten-5 green-text text-darken-4" style="padding:10px;">
  Venta confirmada ({{ venta.codigo_sucursal }})
</div>

<!-- ✅ Reset Carrito -->
<div id="carrito" hx-swap-oob="innerHTML">
  {% include "caja/_carrito.html" with items=None total=0 %}
</div>

<!-- ✅ Reset Pagos -->
<div id="pagos" hx-swap-oob="innerHTML">
  {% include "caja/_pagos.html" with payments=payments total=total pagado=pagado saldo=saldo %}
</div>

<!-- ✅ Actualizar confirm_token en el form -->
<input id="confirm_token_input"
       hx-swap-oob="true"
       type="hidden"
       name="confirm_token"
       value="{{ new_token }}">
