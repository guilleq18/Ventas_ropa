{# templates/caja/_cuotas_options.html #}
{% load caja_extras %}

<div class="input-field" style="margin-top:0;">
  <select name="plan_id">
    <option value="" disabled {% if not selected_plan_id %}selected{% endif %}>
      Elegí cuotas
    </option>

    {% for plan in planes %}
      {% with pid=plan.id|stringformat:"s" spid=selected_plan_id|stringformat:"s" %}
        <option value="{{ plan.id }}" {% if pid == spid %}selected{% endif %}>
          {{ plan.cuotas }} cuotas
          {% if plan.recargo_pct|add:0 > 0 %} — Recargo {{ plan.recargo_pct|num_ar }}%{% endif %}
        </option>
      {% endwith %}
    {% endfor %}
  </select>
  <label>Cuotas</label>
</div>
